<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>მაპატიე 🥺</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        flex-direction: column;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        width: 400px;
        position: relative;
        @media (max-width: 600px) {
          width: 300px;
          padding: 20px;
        }
      }
      h1 {
        color: #c71585;
        font-size: 24px;
      }
      p {
        color: #444;
        font-size: 18px;
      }
      button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #ff1493;
      }
      .flowers {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .flower {
        position: absolute;
        width: 40px;
        height: 40px;
        background-image: url("https://em-content.zobj.net/source/apple/419/pleading-face_1f97a.png");
        background-size: cover;
        animation: float 6s infinite ease-in-out;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }
      dialog {
        border: none;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      dialog button {
        margin: 10px;
      }
      .happy-image {
        display: none;
        margin-top: 20px;
        max-width: 100%;
        width: 150px;
      }
      .happy-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <audio id="happyMusic" src="your-music-file.mp3"></audio>
    <div class="flowers"></div>
    <div class="container">
      <h1 id="message">ნინი მაპატიე რომ მოგატყუე 🥺🌸🌼🌺💖</h1>
      <p id="subMessage">ვნანობ ხოდა მაპატიე 🥺 💖🌷💐🌿✨</p>
      <button onclick="openDialog()">დააჭირე</button>
      <div class="happy-container">
        <img
          id="happyCat"
          class="happy-image"
          src=""
          alt="Happy Cat"
          style="border-radius: 12px"
        />
      </div>
    </div>

    <dialog id="forgivenessDialog">
      <p>მაპატიებ? 🌸🥺</p>
      <button onclick="closeDialog()">კიი 💖</button>
      <button onclick="closeDialog()">კიი 💕</button>
    </dialog>

    <script>
      function openDialog() {
        document.getElementById("forgivenessDialog").showModal();
      }

      function closeDialog() {
        document.getElementById("forgivenessDialog").close();
        changeFlowerImages();
        changeContext();
        document.getElementById("happyMusic").play();
      }

      function createFlowers() {
        const flowerContainer = document.querySelector(".flowers");
        for (let i = 0; i < 40; i++) {
          let flower = document.createElement("div");
          flower.classList.add("flower");
          flower.style.left = Math.random() * 100 + "vw";
          flower.style.animationDuration = Math.random() * 4 + 4 + "s";
          flowerContainer.appendChild(flower);
        }
      }

      function changeFlowerImages() {
        document.querySelectorAll(".flower").forEach((flower) => {
          flower.style.backgroundImage =
            "url('https://em-content.zobj.net/source/apple/419/partying-face_1f973.png')";
        });
      }

      function changeContext() {
        document.getElementById("message").innerText = "აღარ განმეორდება! 😻💖";
        document.getElementById("subMessage").innerText = "✨✨✨";

        document.querySelector("button").style.display = "none";

        let happyCat = document.getElementById("happyCat");
        happyCat.src =
          "https://i.pinimg.com/736x/bf/f5/d0/bff5d074d399bdfec6071e9168398406.jpg";
        happyCat.style.display = "block";
      }

      createFlowers();
    </script>
  </body>
</html>
